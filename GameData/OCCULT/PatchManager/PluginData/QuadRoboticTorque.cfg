// Quadrupled torque for robotic parts

//
@PART:HAS[@MODULE[ModuleRoboticRotationServo]]:AFTER[SquadExpansion]
{
	@MODULE[ModuleRoboticRotationServo]
	{
		@maxMotorOutput *= 4
	}
}

//
@PART:HAS[@MODULE[ModuleRoboticServoHinge]]:AFTER[SquadExpansion]
{
	@MODULE[ModuleRoboticServoHinge]
	{
		@maxMotorOutput *= 4
	}
}

//
@PART:HAS[@MODULE[ModuleRoboticServoPiston]]:AFTER[SquadExpansion]
{
	@MODULE[ModuleRoboticServoPiston]
	{
		@maxMotorOutput *= 4
	}
}

//
@PART:HAS[@MODULE[ModuleRoboticServoRotor]]:AFTER[SquadExpansion]
{
	@MODULE[ModuleRoboticServoRotor]
	{
		@maxMotorOutput *= 4
	}
}