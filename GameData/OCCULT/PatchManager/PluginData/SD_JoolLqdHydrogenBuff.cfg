// Buff the amount of LqdHydrogen you can collect from Jool's atmosphere/exosphere.
@SPACEDUST_RESOURCE:HAS[#resourceName[LqdHydrogen],#body[Jool]]:FINAL
{
	@RESOURCEBAND:HAS[#name[joolAtmo]]
	{
		// Maximum and minimum abundances (variation is by game seed)
		// In t/m^3
		@minAbundance = 0.0033
		@maxAbundance = 0.0049
		
	}
	
	@RESOURCEBAND:HAS[#name[joolExo]]
	{
		// Maximum and minimum abundances (variation is by game seed)
		// In t/m^3
		@minAbundance = 0.000000000061
		@maxAbundance = 0.000000000072
	}
}