// Patches applying feed properties to JX2 antennas

//
@PART[ju1MDA]:NEEDS[!RemoteTech&!RealAntennas]:AFTER[NearFutureExploration]
{
  @MODULE[ModuleDataTransmitter]
  {
    @name = ModuleDataTransmitterFeedeable
  }
  MODULE
  {
    name = ModuleAntennaFeed
    FeedVector = 0, 1, 0
    FeedOffset = 0.0, 0.25, -2.5
    FeedScale = 0.9
  }
}

