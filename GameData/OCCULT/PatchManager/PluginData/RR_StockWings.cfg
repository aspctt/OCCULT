@PART[airlinerMainWing]:NEEDS[B9PartSwitch,RationalResources,RationalResourcesSquad,!ConfigurableContainers/Parts,!InterstellarFuelSwitch,!ModularFuelTanks,!RealFuels]:FOR[OCCULT]
{
	refType:NEEDS[SMURFF] = LFO
	refVolume = #$RESOURCE[LiquidFuel]/maxAmount$
	!RESOURCE[LiquidFuel] {}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = RRStockSwitch
		switcherDescription = RR Fuel
		switcherDescriptionPlural = RR Selections
		switchInFlight = True
		baseVolume = #$../refVolume$
	}
}

