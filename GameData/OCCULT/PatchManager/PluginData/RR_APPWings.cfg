// Tail Connectors
@PART[size2taila,size2tailb]:NEEDS[AirplanePlus,B9PartSwitch,RationalResources,RationalResourcesSquad,!ConfigurableContainers/Parts,!InterstellarFuelSwitch,!ModularFuelTanks,!RealFuels]:FOR[OCCULT]
{
	refType:NEEDS[SMURFF] = LFO
	refVolume = 1200
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = RRStockSwitch
		switcherDescription = RR Fuel
		switcherDescriptionPlural = RR Selections
		switchInFlight = True
		baseVolume = #$../refVolume$
	}
}

