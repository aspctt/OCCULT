// %20 Mass Reduction on All MK2 Parts
// ASPCT

// ADAPTERS

// MK2 to 1.25m Adapter (Short)
@PART[mk2SpacePlaneAdapter]:FINAL
{
	@mass *= 0.8
}

// MK2 to 1.25m Adapter (Long)
@PART[mk2_1m_AdapterLong]:AFTER[Mk2Rebalance]
{
	@mass *= 0.8
}

