// Set the Systeam Heat Fission Engines responsiveness to instant
// This patch should run AFTER SystemHeatFissionEngines [SystemHeatFissionEngines]

@PART:HAS[@MODULE[ModuleSystemHeatFissionEngine]]:AFTER[SystemHeatFissionEngines]
{
	@MODULE[ModuleSystemHeatFissionEngine]
	{
		@ThrottleIncreaseRate = 100
		@ThrottleDecreaseRate = 100
	}
}