// Provide Laythe with a small amount of glow from Jool

@Scatterer_planetsList:AFTER[StockScattererConfigs]
{
	@scattererCelestialBodies
	{
		@Item:HAS[#celestialBodyName[Laythe]]
		{
			%secondarySuns
			{
				%Item
				{
					%celestialBodyName = Jool
					sunColor = 0.012,0.02,0.0012
				}
			}
		}
	}
}